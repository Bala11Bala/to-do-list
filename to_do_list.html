<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    
    <div class="container">
            <h1>To-do List</h1>
            <input type="text" id="text" placeholder="Enter a task"> <br>
            <button id="btn">Add Task</button>
            <div class="buttons">
                <button id="btn1">All</button>
                <button id="btn2">Complete</button>
                <button id="btn3">Active</button>
            </div>
            <ul id="tasklist"> </ul>       
    </div>


<script src="to_do_list.js"></script>
</body>
</html>
